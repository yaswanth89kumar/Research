<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Housing Price Prediction">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </div>
        <mat-card-title>Housing Price Prediction</mat-card-title>
        <mat-card-subtitle>Bangalore</mat-card-subtitle>
        <mat-spinner *ngIf="formSubmitted"></mat-spinner>
      </mat-card-header>
      <mat-card-content>
        <form class="form" [formGroup]="bhpForm" (ngSubmit)="getPrediction()">
          <p>
            <mat-form-field appearance="legacy">
              <mat-label>Area (Square Feet)</mat-label>
              <input matInput placeholder="1000" formControlName="area">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </p>
          <div>
            <div class="mr">BHK: </div>
            <mat-radio-group formControlName="bedrooms">
              <mat-radio-button value="1">1</mat-radio-button>
              <mat-radio-button value="2">2</mat-radio-button>
              <mat-radio-button value="3">3</mat-radio-button>
              <mat-radio-button value="4">4</mat-radio-button>
              <mat-radio-button value="5">5</mat-radio-button>
            </mat-radio-group>
          </div>
          <div>
            <div class="mr">Bathrooms: </div>
            <mat-radio-group formControlName="bathrooms">
              <mat-radio-button value="1">1</mat-radio-button>
              <mat-radio-button value="2">2</mat-radio-button>
              <mat-radio-button value="3">3</mat-radio-button>
              <mat-radio-button value="4">4</mat-radio-button>
              <mat-radio-button value="5">5</mat-radio-button>
            </mat-radio-group>
          </div>
          <mat-form-field appearance="fill"
            [hideRequiredMarker]=""
            [floatLabel]="">
          <mat-select formControlName="location" required>
            <mat-option value="loc" *ngFor="let loc of locations">{{loc}}</mat-option>
          </mat-select>
          <mat-label><mat-icon>favorite</mat-icon> <b> Location</b></mat-label>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!bhpForm.valid">Estimate Price</button>
        </mat-card-actions>
      </form>
      </mat-card-content>

    </mat-card>
  </mat-tab>
  <!-- <mat-tab label="Second">Content 2</mat-tab> -->
</mat-tab-group>
